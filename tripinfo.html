<!DOCTYPE html>
<html ng-app="TodoService">
<head>
    <title>HitchLess</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="public/js/services.js"></script>
    <script src="public/js/controllers.js"></script>
</head>

<body>
  <!-- Page: home  -->
  <div id="home" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>Trip Information</h3>
    </div>
    <div role="main" class="ui-content">
      <div class="ui-field-contain">
        <label for="gk-418Dyxd">Travel Date</label>
        <input type="text" name id="gk-418Dyxd">
      </div>
      <div class="ui-field-contain">
        <label for="gk-418bu02">Flight Number</label>
        <input type="text" name id="gk-418bu02">
      </div>
      <div class="ui-field-contain">
        <label for="gk-419X4st">Checking Bag?</label>
        <input type="checkbox" data-role="flipswitch" id="gk-419X4st">
      </div>
      <div class="ui-field-contain">
        <label for="gk-418K2Ja">Preferred amount of time at airport</label>
        <input id="gk-418K2Ja" type="time">
      </div>
      <div class="ui-field-contain">
        <label for="gk-4192zVp">Need Transport?</label>
        <input type="checkbox" data-role="flipswitch" id="gk-4192zVp">
      </div>
      <a class="ui-btn">Save</a>
    </div>
    <div data-position="fixed" data-role="footer" data-tap-toggle="false">
      <div data-role="navbar" style="padding:0; margin:0 0 -1px;">
        <ul id="footerBtn">
          <li>
            <a id="g1" data-theme="b" class="ui-btn-active ui-state-persist">Trip</a>
          </li>
          <li>
            <a id="g2" data-theme="b" href="checklist.html">Check List</a>
          </li>
          <li>
            <a id="g3" data-theme="b" href="flightstatus.html">Status</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
