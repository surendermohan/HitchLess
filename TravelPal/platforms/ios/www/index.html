    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink" style="display:none;">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
  <!-- Page: home  -->
  <div id="home" data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h3>HitchLess Login</h3>
    </div>
    <div role="main" class="ui-content">
      <div class="ui-field-contain">
        <label for="gk-418VyW5">Email</label>
        <input type="text" name id="gk-418VyW5">
      </div>
      <div class="ui-field-contain">
        <label for="gk-418lrPW">Password</label>
        <input type="text" name id="gk-418lrPW">
      </div>
      <a class="ui-btn" href="tripinfo.html" data-ajax="false">Login</a>
      <a class="ui-btn" href="tripinfo.html" data-ajax="false">Login with Facebook</a>
      <a class="ui-btn" href="tripinfo.html" data-ajax="false">Login with Google</a>
      <a class="ui-btn" href="#Signup">Sign up</a>
    </div>
    <div data-role="footer" data-position="fixed">
      <h3>Copyright 2015</h3>
    </div>
  </div>
  <!-- Page: Signup  -->
  <div id="Signup" data-role="page">
    <div data-role="header" data-position="fixed">
      <a href="#" data-icon="back" data-rel="back">Back</a>
      <h3>HitchLess Signup</h3>
    </div>
    <div role="main" class="ui-content" is="content">
      <div class="ui-field-contain">
        <label for="gk-418pUin">Email</label>
        <input type="text" name id="gk-418pUin">
      </div>
      <div class="ui-field-contain">
        <label for="gk-418zTGt">Phone</label>
        <input type="text" name id="gk-418zTGt">
      </div>
      <div class="ui-field-contain">
        <label for="gk-4186mWP">Password</label>
        <input type="text" name id="gk-4186mWP">
      </div>
      <div class="ui-field-contain">
        <label for="gk-4184RO5">Re-type password</label>
        <input type="text" name id="gk-4184RO5">
      </div>
      <a class="ui-btn" href="#home">Signup</a>
      <a class="ui-btn" href="#home">Link with Facebook</a>
      <a class="ui-btn" href="#home">Link with Google</a>
    </div>
  </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="public/js/travelpal.js"></script>
    </body>
