<!DOCTYPE html>
<html ng-app="TodoService">
<head>
    <title>TravelPal</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="public/js/services.js"></script>
    <script src="public/js/controllers.js"></script>
</head>

<body ng-controller="TodoController">
<!--Todo List Page-->
<div id="todo-list" data-role="page">
    <div data-role="header">
        <h1>Check List</h1>
        <a href="#todo-detail" ng-click="newTodo()" data-icon="add" class="ui-btn-right">New</a>
        <fb:login-button id="fb-button" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
        <div id="status"></div>
<div id="status">
</div>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-filter="true">
            <li ng-repeat="todo in todos">
                <a href="#todo-detail" data-transition="slide" ng-click="selectTodo(todo._id)" value="{{todo._id}}">{{todo.description}}</a>
            </li>
        </ul>
    </div>
    <div>
        <p>Task ID: {{todo._id}}</p>
    </div>
    <div data-position="fixed" data-role="footer" data-tap-toggle="false">
      <div data-role="navbar" style="padding:0; margin:0 0 -1px;">
        <ul id="footerBtn">
          <li>
            <a id="g1" data-theme="b" href="tripinfo.html" data-ajax="false">Trip</a>
          </li>
          <li>
            <a id="g2" data-theme="b" class="ui-btn-active ui-state-persist">Check List</a>
          </li>
          <li>
            <a id="g3" data-theme="b" href="flightstatus.html" data-ajax="false">Status</a>
          </li>
        </ul>
      </div>
    </div>
</div>
<!--Todo Detail Page-->
<div id="todo-detail" data-role="page">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back">Back</a>

        <h1>{{todo.description}}</h1>
        <a href="#todo-list" ng-click="saveTodo()" data-icon="check" class="ui-btn-right">Save</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="description">Description</label>
                <input id="description" type="text" ng-model="todo.description"/>
            </li>
            <li data-role="fieldcontain">
                <label for="body">Body</label>
                <textarea id="body" cols="40" rows="8" ng-model="todo.body"></textarea>
            </li>
            <li data-role="fieldcontain">
                <label for="project">Project</label>
                <input id="project" type="text" ng-model="todo.project"/>
            </li>
            <li data-role="fieldcontain">
                <label for="context">Context</label>
                <input id="context" type="text" ng-model="todo.context"/>
            </li>
            <li data-role="fieldcontain">
                <label for="duedate">Due Date</label>
                <input id="duedate" type="date" ng-model="todo.duedate"/>
            </li>
        </ul>
        <button data-inline="true" onclick="$.mobile.changePage('#todo-list')" ng-click="completeTodo(todo._id)">
            Complete Task
        </button>
    </div>
    <div>
        <p>Task ID: {{todo._id}}</p>
    </div>
    <div data-position="fixed" data-role="footer" data-tap-toggle="false">
      <div data-role="navbar" style="padding:0; margin:0 0 -1px;">
        <ul id="footerBtn">
          <li>
            <a id="g1" data-theme="b" href="tripinfo.html" data-ajax="false">Trip</a>
          </li>
          <li>
            <a id="g2" data-theme="b" class="ui-btn-active ui-state-persist">Check List</a>
          </li>
          <li>
            <a id="g3" data-theme="b" href="flightstatus.html" data-ajax="false">Status</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

<script>

</body>
</html>
